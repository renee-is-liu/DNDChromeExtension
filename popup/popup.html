<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>DND Combat Tracker</h1>
    <div>
      <ul id="round_order">
      </ul>
    </div>
    <div>
      <label for="input_character">Name: </label>
      <input type="text" id="input_character">
      <label for="input_initiative">Initiative: </label>

      <button id="submit_character"><i class="bi bi-check-circle"></i></button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
